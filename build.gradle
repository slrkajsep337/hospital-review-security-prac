plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    //토큰을 발행시키기 위한 dependency
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    //ClassNotFoundException 오류 처리
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.6'
    implementation 'org.springframework.security:spring-security-test:5.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.6'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.7.6'
    implementation 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'com.hospital.review'
version = '0.0.1-SNAPSHOT'
description = 'hospital-review-jpa'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


test {
    useJUnitPlatform()
}
targetCompatibility = JavaVersion.VERSION_1_9
